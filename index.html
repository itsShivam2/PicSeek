<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicSeek</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fahkwang:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="title-search-div">
                <h1 class="title">PicSeek</h1>
                <div class="search-div">
                    <input type="text" placeholder="Enter a search word" class="search-box" id="search-box">
                    <button class="search-btn" id="search-btn">Search</button>
                </div>
            </div>
            <div class="main" id="main"></div>
            <div class="paginate-btns">
                <button class="prev" id="prev">Prev</button>
                <button class="next" id="next">Next</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
